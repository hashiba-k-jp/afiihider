<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="scripts/background_option.js"></script>

        <!-- Bootstrap -->
        <!-- https://developer.chrome.com/docs/extensions/migrating/improve-security/#remove-remote-code -->
        <link href="../style/bootstrap.min.css" rel="stylesheet">

        <!-- original style -->
        <!-- https://getbootstrap.com/docs/4.0/examples/starter-template/ -->
        <link href="style/options.css" rel="stylesheet">

        <title>Settings for Affihider</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Affihider</a>
                </div>
            </nav>
        </header>
        <main class="flex-shrink-0">
            <div class="container">
                <h1 class="mt-5">The list</h1>
                <div class="table-responsive font-monospace">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                    </div>
                                </th>
                                <th scope="col">#</th>
                                <th scope="col">Data</th>
                                <th scope="col">URL</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                    </div>
                                </td>
                                <td>N/A</td>
                                <td>YYYY/MM/DD HH:MM</td>
                                <td><a href="https://www.example.com" target="_blank" class="link-dark">https://www.example.com</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </body>
</html>
